name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - run: go fmt ./...
      - run: go vet ./...
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
      - run: go build ./...
      - run: go test -coverprofile=coverage.out ./...
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - run: govulncheck ./...

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [check]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Start Streamline server
        run: docker compose -f docker-compose.test.yml up -d
      - name: Wait for Streamline to be healthy
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:9094/health; then
              echo " Streamline is healthy"
              exit 0
            fi
            echo "Waiting for Streamline... ($i/30)"
            sleep 2
          done
          echo "Streamline failed to start"
          docker compose -f docker-compose.test.yml logs
          exit 1
      - name: Run integration tests
        run: go test -tags=integration -v ./...
        env:
          STREAMLINE_BOOTSTRAP_SERVERS: localhost:9092
      - name: Tear down Streamline
        if: always()
        run: docker compose -f docker-compose.test.yml down

  docs:
    name: Verify Godoc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Check documentation compiles
        run: go doc ./...
